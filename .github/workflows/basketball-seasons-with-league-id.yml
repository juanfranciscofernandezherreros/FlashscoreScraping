name: Basketball Seasons + League ID

on:
  workflow_dispatch:
    inputs:
      source:
        description: 'CSV source for basketball_leagues (URL raw/blob or local path)'
        required: false
        default: 'basketball-data/basketball_leagues.csv'
      output:
        description: 'Output path (without .csv) for extracted seasons CSV'
        required: false
        default: 'src/csv/BASKETBALL_LEAGUE_SEASONS'
      enriched_output:
        description: 'Output path (without .csv) for enriched seasons CSV (with LEAGUE_ID)'
        required: false
        default: 'src/csv/BASKETBALL_LEAGUE_SEASONS_WITH_LEAGUE_ID'
      publish_path:
        description: 'Destination file path in basketball-data repository'
        required: false
        default: 'basketball_league_seasons_with_league_id.csv'

jobs:
  extract-and-enrich-seasons:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      WORKFLOW_SOURCE: ${{ github.event.inputs.source || 'basketball-data/basketball_leagues.csv' }}
      WORKFLOW_OUTPUT: ${{ github.event.inputs.output || 'src/csv/BASKETBALL_LEAGUE_SEASONS' }}
      WORKFLOW_ENRICHED_OUTPUT: ${{ github.event.inputs.enriched_output || 'src/csv/BASKETBALL_LEAGUE_SEASONS_WITH_LEAGUE_ID' }}
      BASKETBALL_DATA_SOURCE_PREFIX: 'https://github.com/juanfranciscofernandezherreros/basketball-data/'
      BASKETBALL_DATA_RAW_PREFIX: 'https://raw.githubusercontent.com/juanfranciscofernandezherreros/basketball-data/'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            xdg-utils

      - name: Clone basketball-data repository (default source / publish target)
        env:
          TOKEN_DOCKER: ${{ secrets.TOKEN_DOCKER }}
        run: |
          if [[ -z "${TOKEN_DOCKER}" ]]; then
            echo "TOKEN_DOCKER secret is required."
            exit 1
          fi
          git clone https://x-access-token:${TOKEN_DOCKER}@github.com/juanfranciscofernandezherreros/basketball-data.git

      - name: Determine source type
        id: source_check
        run: |
          if [[ "${WORKFLOW_SOURCE}" == http* ]]; then
            echo "is_url=true" >> $GITHUB_OUTPUT
          else
            echo "is_url=false" >> $GITHUB_OUTPUT
          fi

      - name: Download source CSV (if URL)
        if: steps.source_check.outputs.is_url == 'true'
        env:
          TOKEN_DOCKER: ${{ secrets.TOKEN_DOCKER }}
        run: |
          DOWNLOAD_URL="${WORKFLOW_SOURCE}"
          if [[ "${DOWNLOAD_URL}" =~ ^https://github\.com/([^/]+)/([^/]+)/blob/([^/]+)/(.*)$ ]]; then
            DOWNLOAD_URL="https://raw.githubusercontent.com/${BASH_REMATCH[1]}/${BASH_REMATCH[2]}/${BASH_REMATCH[3]}/${BASH_REMATCH[4]}"
          fi

          if [[ "${WORKFLOW_SOURCE}" == "${BASKETBALL_DATA_SOURCE_PREFIX}"* ]] || [[ "${DOWNLOAD_URL}" == "${BASKETBALL_DATA_RAW_PREFIX}"* ]]; then
            AUTH_CONFIG_FILE="$(mktemp)"
            trap 'rm -f "${AUTH_CONFIG_FILE}"' EXIT
            printf 'header = "Authorization: token %s"\n' "${TOKEN_DOCKER}" > "${AUTH_CONFIG_FILE}"
            curl -fL --config "${AUTH_CONFIG_FILE}" "${DOWNLOAD_URL}" -o basketball_leagues.csv
          else
            curl -fL "${DOWNLOAD_URL}" -o basketball_leagues.csv
          fi

      - name: Set local source path
        id: set_source
        run: |
          if [[ "${{ steps.source_check.outputs.is_url }}" == "true" ]]; then
            echo "source_path=basketball_leagues.csv" >> $GITHUB_OUTPUT
          else
            echo "source_path=${WORKFLOW_SOURCE}" >> $GITHUB_OUTPUT
          fi

      - name: Verify CSV source access
        run: |
          SOURCE_PATH="${{ steps.set_source.outputs.source_path }}"
          if [[ ! -e "${SOURCE_PATH}" ]]; then
            echo "CSV source does not exist: ${SOURCE_PATH}"
            exit 1
          fi
          if [[ ! -s "${SOURCE_PATH}" ]]; then
            echo "CSV source is empty: ${SOURCE_PATH}"
            exit 1
          fi
          echo "CSV source is accessible: ${SOURCE_PATH}"

      - name: Extract seasons from leagues source
        env:
          CI: 'true'
        run: |
          npm run basketball:seasons -- \
            source="${{ steps.set_source.outputs.source_path }}" \
            output="${WORKFLOW_OUTPUT}"

      - name: Enrich seasons CSV with LEAGUE_ID
        run: |
          node src/enrichLeagueSeasonsWithLeagueId.js \
            leaguesSource="${{ steps.set_source.outputs.source_path }}" \
            seasonsSource="${WORKFLOW_OUTPUT}.csv" \
            output="${WORKFLOW_ENRICHED_OUTPUT}"

      - name: Upload enriched CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: basketball-league-seasons-with-league-id-csv
          path: ${{ env.WORKFLOW_ENRICHED_OUTPUT }}.csv
          if-no-files-found: error

      - name: Push enriched CSV to basketball-data repository
        env:
          TOKEN_DOCKER: ${{ secrets.TOKEN_DOCKER }}
        run: |
          set -e
          TARGET_PATH="${{ github.event.inputs.publish_path || 'basketball_league_seasons_with_league_id.csv' }}"

          mkdir -p "basketball-data/$(dirname "${TARGET_PATH}")"
          cp "${WORKFLOW_ENRICHED_OUTPUT}.csv" "basketball-data/${TARGET_PATH}"

          git -C basketball-data config user.name "Juan Francisco"
          git -C basketball-data config user.email "juanfranciscofernandezherreros@gmail.com"
          git -C basketball-data add "${TARGET_PATH}"

          if git -C basketball-data diff --cached --quiet; then
            echo "No changes detected in ${TARGET_PATH}"
            exit 0
          fi

          git -C basketball-data commit -m "Update seasons with LEAGUE_ID $(date -u) [skip ci]"
          git -C basketball-data push origin HEAD:master
