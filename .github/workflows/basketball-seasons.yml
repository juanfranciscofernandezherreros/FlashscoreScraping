name: Basketball League Seasons Extraction

on:
  workflow_dispatch:
    inputs:
      country:
        description: 'Country filter (optional, default: all)'
        required: false
        default: 'all'

jobs:
  extract-seasons:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            xdg-utils

      - name: Extract seasons
        run: |
          npm run basketball:seasons -- \
            source="basketball-data/basketball_leagues.csv" \
            output="src/csv/BASKETBALL_LEAGUE_SEASONS" \
            country="${{ github.event.inputs.country || 'all' }}"

      - name: Push CSV to basketball-data
        env:
          TOKEN_DOCKER: ${{ secrets.TOKEN_DOCKER }}
        run: |
          cp src/csv/BASKETBALL_LEAGUE_SEASONS.csv basketball-data/basketball_league_seasons.csv

          cd basketball-data
          git config user.name "Juan Francisco"
          git config user.email "juanfranciscofernandezherreros@gmail.com"

          git add basketball_league_seasons.csv
          if git diff --cached --quiet; then
            echo "No changes to commit for basketball_league_seasons.csv"
            exit 0
          fi

          git commit -m "Update basketball league seasons (${{ github.event.inputs.country || 'all' }}) $(date -u) [skip ci]"
          git push origin HEAD:master

      - uses: actions/upload-artifact@v4
        with:
          name: basketball-league-seasons
          path: src/csv/BASKETBALL_LEAGUE_SEASONS.csv
