name: Flashscore Scraping

on:
  push:
    branches:
      - master

jobs:
  basketball:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm installQue el día 17 de enero a las 20:00 horas, el vehículo accedió al Parking Indigo Princesa (Calle de la Princesa, 25), permaneciendo estacionado en el mismo hasta el día 18 de enero a las 02:00 horas.



      - name: Install Chromium dependencies
        run: |
