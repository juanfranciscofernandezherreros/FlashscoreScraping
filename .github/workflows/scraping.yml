name: Flashscore Scraping

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0

      - name: Run start with includeMatchData
        run: npm run start ids=g_3_Uix0vJJK includeMatchData=true headless

      - name: Run start with includeStatsPlayer
        run: npm run start ids=g_3_0A5LCOZF includeStatsPlayer=true headless

      - name: Run start with includeStatsMatch
        run: npm run start ids=g_3_Uix0vJJK includeStatsMatch=true headless

      - name: Run start with includePointByPoint
        run: npm run start ids=g_3_Uix0vJJK includePointByPoint=true headless

      - name: Run start with country and league
        run: npm run start country=spain league=acb action=results headless

      - name: Run results for spain acb-2005-2006
        run: npm run results -- spain acb-2005-2006

      - name: Run fixtures for world olympic-games
        run: npm run fixtures -- world olympic-games

      - name: Run basketball
        run: npm run basketball
