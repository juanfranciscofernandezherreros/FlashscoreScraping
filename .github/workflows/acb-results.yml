name: ACB Results Scraping

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      start_year:
        description: 'First season start year (e.g. 2000 for 2000-2001)'
        required: false
        default: '2015'
      end_year:
        description: 'Last season start year (e.g. 2024 for 2024-2025)'
        required: false
        default: '2017'

jobs:
  generate-results:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

      # -----------------------------
      # 1️⃣ Checkout repo actual
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2️⃣ Node setup
      # -----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # -----------------------------
      # 3️⃣ Dependencias Chromium
      # -----------------------------
      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0

      # -----------------------------
      # 4️⃣ Generar resultados
      # -----------------------------
      - name: Generate ACB results
        run: |
          set -e

          COUNTRY="spain"
          COMPETITION_BASE="acb"
          BASE_RESULTS_FOLDER="src/csv/results"

          START_YEAR="${{ github.event.inputs.start_year || '2000' }}"
          END_YEAR="${{ github.event.inputs.end_year || '2024' }}"

          echo "Generating seasons from ${START_YEAR} to ${END_YEAR}"

          for YEAR in $(seq "$START_YEAR" "$END_YEAR"); do
            NEXT=$((YEAR + 1))
            SEASON="${YEAR}-${NEXT}"
            COMPETITION="${COMPETITION_BASE}-${SEASON}"

            echo "Generating ${SEASON}..."
            npm run start -- action=results country=${COUNTRY} league=${COMPETITION} includeMatchData=false
          done

          echo "Generation complete"

      # -----------------------------
      # 5️⃣ Debug (ver qué se ha generado)
      # -----------------------------
      - name: Debug generated files
        run: |
          echo "Contenido de src/csv/results:"
          ls -R src/csv/results || echo "No results folder found"

      # -----------------------------
      # 6️⃣ Push al repo externo
      # -----------------------------
      - name: Push CSV to basketball-data repository
        env:
          TOKEN_DOCKER: ${{ secrets.TOKEN_DOCKER }}
        run: |
          set -e

          git config --global user.name "Juan Francisco"
          git config --global user.email "juanfranciscofernandezherreros@gmail.com"

          echo "Cloning basketball-data repository..."
          git clone https://x-access-token:${TOKEN_DOCKER}@github.com/juanfranciscofernandezherreros/basketball-data.git

          echo "Syncing CSV files..."

          mkdir -p basketball-data/results

          rsync -av --delete src/csv/results/ basketball-data/results/

          cd basketball-data

          git add .

          if git diff --cached --quiet; then
            echo "No changes detected"
            exit 0
          fi

          git commit -m "Update ACB results $(date -u) [skip ci]"
          git push origin master

          echo "Push completed successfully"
